<div class="card d-flex flex-row justify-content-between align-items-center p-1 m-1 bg-body-secondary">
    <!-- <p>{{product.id}}</p> -->
    <!-- <p>{{product.color}}</p>
    <p>{{product.gender}}</p> -->
    <img  src={{product.imageURL}} alt="image"
          class="rounded col-2"
    >
    <div>
        <h3>{{product.name}}</h3>
        <p>{{product.currency}} {{product.price}}</p>
    </div>
    <!-- <p>{{product.quantity}}</p>
    <p>{{product.type}}</p> -->
    <button (click)="removeOneItem(product.id)"
        class="btn btn-outline-primary"
    >-
    </button>
    <p class="m-0">{{product.quantity}}</p>
    <button (click)="addOneItem(product.id)"
        class="btn btn-outline-primary"    
    >+
    </button>
    <button (click)="removeFromCart(product.id)"
        class="btn btn-outline-danger">
        remove from cart
    </button>
</div>
