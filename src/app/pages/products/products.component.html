<input [(ngModel)]="searchItem" placeholder="search">
<button (click)="search()">Search</button>

<div class="container">
    <div>
        <div *ngFor="let key of filterKeys">
            <h2>{{key}}</h2>
            <div *ngFor="let item of filterAttributes[key]">
                <div *ngIf="isNumber(item);else elseBlock">
                    {{ item }} is a number.
                </div>
                <ng-template #elseBlock>Content to render when condition is false.</ng-template>
                <div>
                    <input type="checkbox" id={{item}} name={{key}} value="{{item}}"
                    (change)="filterService.onCheckboxChange($event)">
                    <label for={{item}}>{{item}}</label>
                </div>
            </div>
        </div>
        <button (click)="applyFilters()">Apply filters</button>
    </div>

    <div class="products">
        <div *ngFor="let product of catalogueService.products">
            <app-product [product]="product"
                        (addToCartEvent)="addToCart($event)"
            ></app-product>
        </div>
    </div>
</div>
